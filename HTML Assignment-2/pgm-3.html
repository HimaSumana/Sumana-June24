<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text Formatting Tags</h1>

    <p>This is <em>emphasized text</em></p>

    <p>This is an <i>italic</i> word</p>

    <p>This is a <strong>Big</strong> one</p>

    <p>This is <small>small</small> apple</p>

    <p>This is <mark>highlighted</mark> text</p>

    <p>This word has been <del>deleted</del>.</p>

    <p>This is <sub>subscipt</sub>text</p>

    <p>This is <sup>superscript</sup>text</p>

    <p>My favourite colour is <ins>blue</ins></p>


    
</body>
</html>
