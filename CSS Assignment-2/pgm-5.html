<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100%;
            max-width: 800px;
        }
        th,td{
            border:1px solid black;
            padding:10px;
            text-align: center;
            width:33%;
            height: 50px;
        }
        th{
            background-color: rgb(75, 32, 115);
        }
        td{
            background-color: rgb(152, 89, 64);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A1</th>
            <th>A2</th>
            <th>A3</th>
        </tr>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>40</td>
            <td>50</td>
            <td>60</td>
        </tr>
    </table>
    
</body>
</html>
