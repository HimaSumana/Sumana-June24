<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            padding:10px 20px;
            font-size:30px;
            color:darkblue;
            background-color:yellow;
            text-decoration: none;

            border:1px solid;

        a:active{

        }

    <a href="https://flipkart.com" class="button">Flipkart</a>
