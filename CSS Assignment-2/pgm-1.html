<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:blue;
            text-decoration:none;
        }
        a:visited{
            color:aqua;
        }
        a:hover{
            color:orange;
        }
        a:active{
            color:brown;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <h1>Styling different states of link</h1>
    <a href="https://www.flipkart.com/">Flipkart</a>
    
</body>
</html>
