<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numCheck(num)
        {
            if(num<0)
            {
                document.write("Negative number"+"<br>");
            }
            else if(num>0)
            {
                document.write("Positive number"+"<br>");
            }
            else{
                document.write("Neither positive nor Negative"+"<br>");
            }
        }
        numCheck(-5);
        numCheck(0);
        numCheck(9);

    </script>
</body>
</html>
