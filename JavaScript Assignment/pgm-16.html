<body>
    <script>
        function isValidDate(dateInput) 
        {
            const dateObj = new Date(dateInput);
            return dateObj.getTime() === dateObj.getTime();
        }

        let dateInput = "2019/05/15";
        console.log("Is valid date:", isValidDate(dateInput));
