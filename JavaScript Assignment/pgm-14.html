<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function leapOrNot(year)
        {
            if(year%400==0)
            {
                document.write("Leap year"+"<br>");
            }
            else if(year%100==0)
            {
                document.write("not leap year"+"<br>");
            }
            else if(year%4==0)
            {
                document.write("leap year"+"<br>")
            }
            else
            {
                document.write("Not Leap Year"+"<br>");
            }
        }
        leapOrNot(2000);
        leapOrNot(2002);

    </script>
</body>
</html>
