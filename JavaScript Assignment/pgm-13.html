<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divisibility(num)
        {
            if(num%2==0 && num%3==0 && num%4==0)
            {
                document.write("Divisible by 2,3,4"+"<br>");
            }
            else if(num%2==0){
                document.write("Dividible by 2"+"<br>");
            }
            else if(num%3==0){
                document.write("Dividible by 3"+"<br>");
            }
            else if(num%4==0){
                document.write("Dividible by 4");
            }
            else{
                document.write("Not divisible by 2,3,4");
            }
        }
        divisibility(24);
        divisibility(64);
    </script>
</body>
</html>
